<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>this is jerry!</h4>
    <img src="jerry.jpg"/>

    <h4>alt label: when the image is not shown, show the text instead</h4>
    <img src="jerry1.jpg" alt="sorry, the image is not found"/>

    <h4>title label: the text when the mouse reaches the image</h4>
    <img src="jerry.jpg" title="I am jerry!"/>

    <h4>width & height: set the width and height of image(basically set one of width and height at same time)</h4>
    <img src="jerry.jpg" width="100"/>

    <h4>border: set the width of border</h4>
    <img src="https://www.baidu.com/img/PCtm_d9c8750bed0b3c7d089fa7d55720d6cf.png" border = "20"/>
</body>
</html>
