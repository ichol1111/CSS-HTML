<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            position: relative;
            width: 500px;
            height: 500px;
            background-color: pink;
            margin: 50px auto;
        }

        .mask {
            position: absolute;
            top: 0;
            display: none;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
        }


        .box:hover .mask {
            display: block;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="mask"></div>
    </div>
</body>

</html>
