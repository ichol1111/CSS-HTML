<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .nav a {
            /* 所有的a都会变 */
            color: black;
            text-decoration: none;
        }

        .son>a {
            /* 只有直接孩子会变 */
            text-decoration: overline;
        }

        .son>p>a {
            /* 只有直接孩子会变 */
            text-decoration: line-through;
        }
    </style>
</head>

<body>
    <div class="nav">
        <a href="">我是儿子</a>
        <p><a href="">我是孙子</a></p>
    </div>

    <div class="son">
        <a href="">我是儿子</a>
        <p><a href="">我是孙子</a></p>
    </div>
</body>

</html>
