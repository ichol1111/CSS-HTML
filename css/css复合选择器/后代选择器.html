<!DOCTYPE html>
<html lang="en">
<!-- 无论是儿子还是孙子，样式都会变化 -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul li {
            color: red;
        }

        ul li a {
            color: black;
            text-decoration: none;
        }

        .nav li {
            text-align: center;
        }

        .nav li a {
            text-decoration: overline;
        }
    </style>
</head>

<body>
    <ul>
        <li>ul的孩子</li>
        <li><a href="#">ul li 的孩子</a></li>
    </ul>
    <ul class="nav">
        <li>nav的li</li>
        <li><a href="#">nav的a</a></li>
    </ul>

    <ol>
        <li>ol的孩子</li>
    </ol>
</body>

</html>
