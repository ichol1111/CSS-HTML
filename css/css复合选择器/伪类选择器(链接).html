<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 链接伪类，需要按照如下顺序来写lvha */
        /* 未访问过的链接 */
        a:link {
            color: black;
            text-decoration: none;
        }

        /* 访问过的链接 */
        a:visited {
            color: orange;
        }

        /* 鼠标悬停后的链接 */
        a:hover {
            color: skyblue;
            font-size: 20px;
        }

        /* 鼠标点击时的样子 */
        a:active {
            color: red;
        }
    </style>
</head>

<body>
    <a href="#">link</a><br>
    <a href="http://www.google.com">google</a>

</body>

</html>
