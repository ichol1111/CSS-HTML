<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul li {
            position: relative;
            list-style: none;
            float: left;
            width: 200px;
            height: 300px;
            border: black 1px solid;
            margin-left: -1px;
        }

        ul li:hover {
            border: orange solid 1px;
            z-index: 1;
        }
    </style>
</head>

<body>
    <ul>
        <li></li>
        <li></li>

        <li></li>
    </ul>
</body>
