<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span {
            display: block;
        }
    </style>
</head>

<body>
    <span style="cursor: default;">1默认</span>
    <span style="cursor: pointer;">2手</span>
    <span style="cursor: move;">3移动</span>
    <span style="cursor: text;">4文字</span>
    <span style="cursor: not-allowed;">5禁止</span>
</body>

</html>
