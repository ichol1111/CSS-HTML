<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 去掉input的蓝色边框 */
        .input1 {
            outline: none;
        }

        /* 禁止textarea拖拽 */
        .textarea1 {
            resize: none;
        }
    </style>
</head>

<body>
    <input type="text">
    <input type="text" class="input1">
    <br>
    <textarea name="" id="" cols="30" rows="10"></textarea>
    <textarea name="" id="" cols="30" rows="10" class="textarea1"></textarea>
</body>

</html>
