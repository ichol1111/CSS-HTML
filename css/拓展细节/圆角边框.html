<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 300px;
            height: 300px;
            background-color: pink;
            /* 设置border圆弧的半径 */
            border-radius: 150px;
            /* border-radius: x x x x 从左上角顺时针设置圆弧 */
        }
    </style>
</head>

<body>
    <div class="box"></div>
</body>

</html>
