<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        textarea {
            vertical-align: middle;
        }

        /* 块级元素无法实现此功能 */
        div {
            display: inline-block;
            width: 300px;
            height: 300px;
            background-color: pink;
            /* 图片底部有空白缝隙，因为图片默认和文字基线对齐 */
            /* 去除图片底部的空白缝隙可以用vertical-align: bottom */
            vertical-align: middle;
        }
    </style>

</head>

<body>
    <textarea name="" id="" cols="30" rows="10"></textarea>雷吼啊
    <div></div>你好鸭
</body>

</html>
