<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 单行文字省略号 */
        div {
            width: 150px;
            height: 80px;
            background-color: pink;
            /* 强制文字当行显示 */
            white-space: nowrap;
            /* 隐藏超出文字 */
            overflow: hidden;
            /* 超出文字省略号 */
            text-overflow: ellipsis;
        }
    </style>
</head>

<body>
    <div>阿巴阿巴阿巴阿巴阿巴阿巴阿巴</div>
</body>

</html>
