<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 300px;
            height: 200px;
        }

        table,
        td,
        th {
            border: 1px black solid;
            /* 相邻的边框会合并到一起 */
            border-collapse: collapse;
            text-align: center;
            ;
        }
    </style>
</head>

<body>
    <table cellspacing="0" align="center">
        <tr>
            <th>1</th>
            <th>2</th>
            <th>3</th>
        </tr>
        <tr>
            <td>1.1</td>
            <td>1.2</td>
            <td>1.3</td>
        </tr>
        <tr>
            <td>2.1</td>
            <td>2.2</td>
            <td>2.3</td>
        </tr>

    </table>
</body>

</html>
