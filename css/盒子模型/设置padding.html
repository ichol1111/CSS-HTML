<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 盒子的实际大小 = height/width + 2 * padding */
        .div-padding {
            width: 200px;
            height: 200px;
            background-color: pink;
            /* padding-left/right/top/bottom */
            /* 全部内边距5px */
            padding: 5px;
            /* 上下5px，左右10px    */
            padding: 5px 10px;
            /* 上，左右，下 */
            padding: 5px 10px 20px;
            /* 上，右，下，左 */
            padding：1px 2px 3px 4px
        }
    </style>
</head>

<body>
    <div class="div-padding">haha</div>
</body>

</html>
