<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: black;

            margin-bottom: 20px;
        }

        .text {
            color: white;
        }
    </style>
</head>

<body>
    <div class="text">first</div>
    <div class="text">second</div>
</body>

</html>
