<!-- 块级元素
1.自己独占一行(即使没有设置全屏宽度)
2.高度，宽度，外边距和内边距都可以控制
3.宽度默认是父级宽度的100%
4.是一个容器，里面可以放行内元素或者块级元素(但是文字类的元素里面不能放块级元素，如p和h1-h6)
常见的块级：h1-h6,p,div,ul,ol,li -->

<!-- 行内元素
1.行内元素在一行可以显示多个
2.无法直接设置高和宽
3.行内元素只能存放其他行内元素
4.默认宽度是内容的宽度
a里面不能再放其他链接，而且视情况可以存放块级元素 -->

<!-- 行内块元素
img，input，td
有行内元素和块级元素的特点 
1.一行放多个行内块元素
2.可以设置宽高
3.默认宽度是内容的宽度-->
