<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            display: inline;
        }

        a {
            display: block;
            background-color: skyblue;
            height: 100px;
            width: 100px;
        }

        a:hover {
            display: block;
            background-color: yellow;
            height: 100px;
            width: 100px;
        }

        span {
            display: inline-block;
        }
    </style>
</head>

<body>
    <!-- 使用dispaly: inline,块级元素可以变为行内元素，并列显示 -->
    <div>我是div</div>
    <div>我是div</div>
    <!-- 使用display: block,行内元素可以变为块级元素，设置宽高 -->
    <a href="http://www.google.com">go to google</a>
    <!-- 使用dispaly: inline-block,变为行内块元素 -->


</body>

</html>
